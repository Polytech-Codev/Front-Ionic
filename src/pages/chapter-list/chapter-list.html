<ion-header>

  <ion-navbar>
    <ion-title>{{mangaModel ? mangaModel.title : 'Loading...' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="padding-top">
  <ion-grid *ngIf="mangaModel">
    <ion-row>
      <ion-col col-4>
        <img src="{{mangaModel.imageLink}}" alt="thumbnail of {{mangaModel.title}}">
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item>{{mangaModel.title}} </ion-item>
          <ion-item>{{mangaModel.author}}</ion-item>
          <ion-item>{{mangaModel.isOnGoing ? 'On going' : 'Completed'}}</ion-item>
          <ion-item>{{mangaModel.categories}} pages</ion-item>
          <ion-item>{{isbn}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <p>
          {{mangaModel.description}}
        </p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let chapter of mangaModel.chapters">
      <ion-col col-12 (click)="goToScans(item)">
        Chapter {{chapter.num}} - {{chapter.name}} - {{chapter.releasedDate}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    {{err|json}}
  </div>
</ion-content>
