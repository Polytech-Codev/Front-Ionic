<ion-header>

  <ion-navbar>
    <ion-title>{{books ? books.length + ' mangas' : 'Loading...' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="padding-top">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6 *ngFor="let bookHistory of books">
        <ion-card (click)="goToBook(bookHistory)">

          <img src="{{bookHistory.book.imageLinks.thumbnail || 'assets/imgs/book.png'}}" alt="thumbnail of {{bookHistory.book.title}}">

          <ion-card-content>
            <h5>
              {{bookHistory.book.title}}
            </h5>
            <p>
              {{bookHistory.date | date:'short'}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <div>
    {{err|json}}
  </div>
</ion-content>
