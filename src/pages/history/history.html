<ion-header>

  <ion-navbar>
    <ion-title>{{books ? books.length + ' mangas' : 'Loading...' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="padding-top">
  <ion-grid *ngFor="let bookHistory of books">
    <ion-row (click)="goToBook(bookHistory)">
      <ion-col col-4>
        <img src="{{bookHistory.book.imageLinks.thumbnail}}" alt="thumbnail of {{bookHistory.book.title}}">
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item>{{bookHistory.date}}</ion-item>
          <ion-item>{{bookHistory.book.title}}</ion-item>
          <ion-item>{{bookHistory.book.authors}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    {{err|json}}
  </div>
</ion-content>
