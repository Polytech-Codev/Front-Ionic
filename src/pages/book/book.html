<!--
  Generated template for the BookPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{book ? book.title : 'Loading...' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="book">
  <div >
    <img src="{{book.imageLinks.thumbnail}}" alt="thumbnail of {{book.title}}">
  </div>


  <div>
    {{book|json}}
  </div>

  <div>
    {{err|json}}
  </div>
</ion-content>
