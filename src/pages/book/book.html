<ion-header>

  <ion-navbar>
    <ion-title>{{book ? book.title : 'Loading...' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="padding-top">
  <ion-grid *ngIf="book">
    <ion-row>
      <ion-col col-4>
        <img src="{{book.imageLinks.thumbnail || 'assets/imgs/book.png'}}" alt="thumbnail of {{book.title}}">
      </ion-col>
      <ion-col col-8>
        <ion-list>
          <ion-item>{{book.authors}}</ion-item>
          <ion-item>{{book.publishedDate | date: 'dd/MM/yyyy'}}</ion-item>
          <ion-item>{{book.pgaCount }} pages</ion-item>
          <ion-item>{{isbn }}</ion-item>
          <ion-item>{{book.retailPrice.amount + ' ' + book.retailPrice.currencyCode}} </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <button ion-button block (click)='goToChapterList();'>Read manga online</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p>
          {{book.description}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
